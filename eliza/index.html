<!DOCTYPE html>
<html lang="en" class="no-scroll">
  <head>
    <meta charset="UTF-8">
    <title>Eliza Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="eliza.js"></script>
  </head>

  <body class="app-container">
    <h1>Eliza Chatbot</h1>
    <p>Type a message below to start chatting with Eliza.</p>

    <div class="chat-container">
      <div id="message-history" class="message-history"></div>
      <form class="input-form" autocomplete="off">
        <input type="text" id="message-input" class="message-input" maxlength="150">
        <button type="submit" class="submit-button">Send</button>
      </form>
    </div>
  </body>
</html>
